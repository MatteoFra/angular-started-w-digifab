<div id="main" [ngStyle]="{
  'color': theme ? '#000' : '#FFF',
  'background-color': theme ? '#fff' : '#000'
}">
  <app-side-bar-left id="sideBarLeft"></app-side-bar-left>

  <app-navbar id="navbar" [title]="title"></app-navbar>

  <app-main-content id="mainContent"></app-main-content>

  <app-side-bar-right id="sideBarRight"></app-side-bar-right>
</div>
